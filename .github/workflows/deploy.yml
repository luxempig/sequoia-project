name: Deploy Frontend + Backend to EC2

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'deploy-unified.sh'
      - 'nginx-sequoia.conf'
      - 'truman.json'
      - 'truman_translated.json'
  pull_request:
    branches: [ main ]
    types: [ closed ]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'deploy-unified.sh'
      - 'nginx-sequoia.conf'
      - 'truman.json'
      - 'truman_translated.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,DB_PASSWORD,GOOGLE_CREDENTIALS,DROPBOX_ACCESS_TOKEN
        script: |
          cd /home/ec2-user/sequoia-project
          git fetch origin
          git reset --hard origin/main

          # Build frontend directly on EC2
          cd frontend
          rm -rf node_modules/.cache build dist 2>/dev/null || true
          npm install
          npm run build

          # Create tarball for deploy script
          cd ..
          tar -czf frontend-build.tar.gz -C frontend/build .

          # Run deployment script
          chmod +x deploy-unified.sh
          ./deploy-unified.sh
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}